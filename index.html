<!DOCTYPE html>
<html lang="en">
<head>                                           
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>


<header>

    <article class= "container header"> 

<h1>Daily Journal</h1>
<div style="logo"><img src="./images/logo.png" alt="logo"></div>
</article>

</header>
<body>
<main class="content">
    <article class="journal">
        <section class="date">
    <!-- Form Collector -->
    <form action="action.page">
    
    <!-- insert date calander -->
    <fieldset action="form">
    
    <label for="journalDate">Entry Date:</label>
    <input type="date" value="2020-11-01">
</section>
</fieldset>
<fieldset>
    <!--insert text box-->
    <label for="formName">Concepts Covered</label>
    <input type="text" name="formname" id="formname">
</fieldset>

    <!-- insert text area -->
    <!-- insert mood w/ options box -->
    <div class="mood">
    <fieldset>
        <label for="moodSelection">Current Mood</label>
        <select name="name" id="mood">
            <option value="happy">Happy</option>
            <option value="frustrated">Frustrated</option>
            <option value="challenged">Challenged</option>
            <option value="accomplished">Accomplished</option>
  </fieldset>
  </select>
    </div>
   
 

    <div class="journalEntry">
  <fieldset>
        <label for="journalEntry">What's on your mind?</label>
        <input type="text" name="journalEntry"    id="journalEntry">
    </div>
  </fieldset>
    <!-- insert button labeled "record journal entry" -->
<button type="button">Record Journal Entry</button>

<!-- create div to append journal entries to -->
<div id="journalEntries">

    <!-- journal entries will append here -->
</div>



</form>
</main>
</article>
</body>




<script type="module" src="./scripts/main.js"></script>
<article class="footer">
    <section class="footer">
<footer class="footer">
    <div id="footer right">
        <a href="https://github.com/skgilmore">Visit my GitHub</a>
    </div>
    <div id="footer left">
        <div class="my copyright">&COPY;Stephanie Gilmore 2020</div>
    </section>
    </div>
</article>
</footer>


</html>
